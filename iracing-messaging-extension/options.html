<!DOCTYPE html>
<html>
<head>
	<title>iRacing Messaging</title>
</head>
<body>


<p>
	<label>Members (comma delimited list)</label>

	<textarea name="members_list" id="members_list"></textarea>
</p>

<p>
	<label>Subject</label>
	<br />
	<textarea name="subject" id="subject"></textarea>
</p>

</p>

<script src="options.js"></script>
</body>
</html>
