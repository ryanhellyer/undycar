<!DOCTYPE html>
<html>
<head>
	<title>iRacing Messaging</title>
</head>
<body>


<p>
	<label>Members (comma delimited list)</label>
	<br />
	<textarea name="members_list" id="members_list"></textarea>
</p>

<p>
	<label>Subject</label>
	<br />
	<textarea name="subject" id="subject"></textarea>
</p>

<p>
	<label>Message (use <code>[NAME]</code> for driver name)</label>
	<br />
	<textarea name="message" id="message"></textarea>
</p>

<p>
	<label>Delay (in seconds)</label>
	<br />
	<textarea name="delay" id="delay"></textarea>
</p>

<p id="status"></p>
<button id="save">Save</button>

<p>
	<a target="_BLANK" href="http://members.iracing.com/jforum/pm/send.page">Send messages</a>
</p>

<script src="options.js"></script>
</body>
</html>
